version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - pip install -r requirements.txt
      - echo "Building frontend..."
      - cd frontend
      - npm ci
      - npm run build
      - cd ..
      - echo "Build completed"
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 application:app
  network:
    port: 8000
    env: PORT
  env:
    - name: FLASK_ENV
      value: production

